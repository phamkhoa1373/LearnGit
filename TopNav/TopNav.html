<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>TopNav</title>
  </head>
  <body>
    <div class="topnav" id="myTopnav">
      <a href="#home" class="active">Home</a>
      <a href="#news">News</a>
      <a href="#contact">Contact</a>
      <a href="#about">About</a>
      <a href="javascript:void(0);" class="icon" onclick="toggleNav()">
        &#9776;
      </a>
      <!--dropdown menu-->
      <div class="dropdown">
        <button class="dropbtn">
          Dropdown
          <i class="fa fa-caret-down"></i>
        </button>
        <div class="dropdown-content">
          <div class="content">Link 1</div>
          <div class="content">Link 2
              <div class="subdropdown-content">
                <div class="content">Sub Link 1</div>
                <div class="content">Sub Link 2</div>
                <div class="content">Sub Link 3</div>
              </div>
          </div>
          <div class="content">Link 3</div>
        </div>
        </div>
      <!--userlogo-->
      <div class="user">
        <img
          src="https://www.w3schools.com/howto/img_avatar.png"
          alt="Avatar"
          class="avatar"
        />
      </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
